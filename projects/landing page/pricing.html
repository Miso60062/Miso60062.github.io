<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="pricing.js" defer></script>
    <link href="images/icon.svg" rel="icon">
    <link href="styles.css" rel="stylesheet">
    <title>Price Comparison Table</title>
</head>
<body>
<button id="go-back">Go back</button>
    <section class='price-comparison'>
        <div class="price-column">
            <div class="price-header">
                <div class="price">
                    <div class="dollar-sign">€</div>
                    0,<sup>0099</sup>
                    <div class="per-month">/h</div>
                </div>
                <div class="plan-name">Basic</div>
            </div>
            <div class="divider"></div>
            <div class="feature">
                <img src="images/check.svg"  alt="Check circle">
                12Core CPU
            </div>
            <div class="feature">
                <img src="images/check.svg" alt="Check circle">
                64GB RAM
            </div>
            <div class="feature inactive">
                <img src="images/x.svg" alt="x-square">
                Security Support
            </div>
            <div class="feature inactive">
                <img src="images/x.svg" alt="x-square"> 
                Multiple Servers
            </div>
            <div class="feature inactive">
                <img src="images/x.svg" alt="x-square">
                Scalable
            </div>
            <button class="start">Start Today</button>
        </div>
         <div class="price-column popular">
             <div class="most-popular">Most Popular</div>
            <div class="price-header">
                <div class="price">
                    <div class="dollar-sign">€</div>
                    0,<sup>190</sup>
                    <div class="per-month">/h</div>
                </div>
                <div class="plan-name">Professional</div>
            </div>
            <div class="divider"></div>
              <div class="feature">
                <img src="images/check.svg"  alt="Check circle">
                24Core CPU
            </div>
            <div class="feature">
                <img src="images/check.svg" alt="Check circle">
                128GB RAM
            </div>
            <div class="feature">
                <img src="images/check.svg" alt="Check circle">
                Security Support
            </div>
            <div class="feature inactive">
                <img src="images/x.svg" alt="x-square"> 
                Multiple Servers
            </div>
            <div class="feature inactive">
                <img src="images/x.svg" alt="x-square">
                Scalable
            </div>
            <button class="start">Start Today</button>
        </div>
         <div class="price-column enterprise">
            <div class="from">From</div>
            <div class="price-header">
                <div class="price">
                    <div class="dollar-sign">€</div>
                    0,<sup>255</sup>
                    <div class="per-month">/h</div>
                </div>
                <div class="plan-name">Enterprise</div>
            </div>
            <div class="divider"></div>
            <div class="feature">
                <img src="images/check.svg"  alt="Check circle">
                64Core CPU+
            </div>
            <div class="feature">
                <img src="images/check.svg" alt="Check circle">
                256GB RAM+
            </div>
            <div class="feature">
                <img src="images/check.svg" alt="Check circle">
                Security Support
            </div>
            <div class="feature">
                <img src="images/check.svg" alt="Check circle"> 
                Multiple Servers
            </div>
            <div class="feature">
                <img src="images/check.svg" alt="Check circle">
                Scalable
            </div>
            <button class="start">Contact Us</button>
        </div>
    </section>
</body>
</html>
